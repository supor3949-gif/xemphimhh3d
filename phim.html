<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danh s√°ch phim HH3D</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
}
header{
  background:#020617;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:700;
}
.container{max-width:1100px;margin:auto;padding:18px}
.back{color:#22c55e;text-decoration:none}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.card{
  background:#020617;
  border-radius:14px;
  padding:12px;
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:scale(1.03)}
.poster{
  width:100%;
  aspect-ratio:2/3;
  border-radius:10px;
  background-size:cover;
  background-position:center;
}
.card h3{
  margin:10px 0 0;
  text-align:center;
  font-size:14px;
}
.pager{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin-top:18px;
}
.pager button{
  background:#020617;
  color:#cbd5e1;
  border:1px solid rgba(255,255,255,.15);
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}
.pager button.active{
  background:#22c55e;
  color:#000;
}
</style>
</head>

<body>

<header>üìÅ Danh s√°ch phim HH3D</header>

<div class="container">
  <a class="back" href="index.html">‚Üê Quay v·ªÅ trang ch·ªß</a>
  <br><br>

  <div id="grid" class="grid"></div>
  <div id="pager" class="pager"></div>
</div>

<script>
// =================== D·ªÆ LI·ªÜU PHIM ===================
const films = [
  {
    title: "Ti√™n Ngh·ªãch",
    image: "images/anh-tien-nghich.jpg",
    episodes: 126
  },
  {
    title: "ƒê·∫•u Ph√° Th∆∞∆°ng Khung",
    image: "",
    episodes: 0
  },
  {
    title: "Th·∫ø Gi·ªõi Ho√†n M·ªπ",
    image: "",
    episodes: 0
  }
];

// =================== PH√ÇN TRANG ===================
const PER_PAGE = 10;
let currentPage = 1;

function render(page){
  currentPage = page;
  const grid = document.getElementById("grid");
  const pager = document.getElementById("pager");
  grid.innerHTML = "";
  pager.innerHTML = "";

  const start = (page-1)*PER_PAGE;
  const list = films.slice(start,start+PER_PAGE);

  list.forEach(film=>{
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="poster" style="background-image:url('${film.image || ""}')"></div>
      <h3>${film.title}</h3>
    `;

    // üëâ CLICK PHIM ‚Üí QUA TRANG T·∫¨P
    card.onclick = ()=>{
      location.href = "xem.html?name=" + encodeURIComponent(film.title);
    };

    grid.appendChild(card);
  });

  const totalPages = Math.ceil(films.length / PER_PAGE);
  for(let i=1;i<=totalPages;i++){
    const btn = document.createElement("button");
    btn.textContent = i;
    if(i===page) btn.classList.add("active");
    btn.onclick = ()=>render(i);
    pager.appendChild(btn);
  }
}

render(1);
</script>

</body>
</html>
