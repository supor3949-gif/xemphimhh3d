/* ================== AFF (7 kh√¥ng ‚Äì 3 nh·∫£y) ================== */
const AFF_RATE = 0.3;

function openAFF(){
  const isMobile=/Android|iPhone/i.test(navigator.userAgent);
  const list=[
    {app:"snssdk1128://",web:"https://vt.tiktok.com/ZS91toLTD646r-LRcCy/"},
    {app:"shopee://",web:"https://s.shopee.vn/3fxvwKdzAg"}
  ];
  const pick=list[Math.floor(Math.random()*list.length)];
  if(isMobile){
    location.href=pick.app;
    setTimeout(()=>location.href=pick.web,700);
  }else{
    window.open(pick.web,"_blank");
  }
}
function maybeAFF(){ if(Math.random()<AFF_RATE) openAFF(); }

/* ================== LOGIC ================== */
const video=document.getElementById("video");
const frame=document.getElementById("frame");
let MODE="vietsub";
let CURRENT="";

function parse(raw){
  const m={};
  raw.split("\n").forEach(l=>{
    const p=l.split("|");
    if(p.length<2)return;
    const n=parseInt(p[0].match(/\d+/));
    if(n)m[n]=p[1].trim();
  });
  return m;
}

const VS=parse(RAW_VIETSUB);
const TM=parse(RAW_THUYETMINH);

function play(url,label){
  CURRENT=url;
  document.getElementById("nowPlaying").textContent=`${MOVIE_TITLE} ‚Ä¢ ${label}`;

  frame.style.display="none";
  video.style.display="block";

  if(url.includes("player.phimapi.com")){
    const u=new URL(url).searchParams.get("url");
    if(u){ play(u,label); return; }
  }

  if(url.endsWith(".m3u8")){
    if(video.canPlayType("application/vnd.apple.mpegurl")){
      video.src=url; video.play().catch(()=>window.open(url));
    }else if(Hls.isSupported()){
      const h=new Hls(); h.loadSource(url); h.attachMedia(video);
      h.on(Hls.Events.ERROR,()=>window.open(url));
    }else window.open(url);
  }else{
    frame.src=url; frame.style.display="block"; video.style.display="none";
    setTimeout(()=>window.open(url),800);
  }
  maybeAFF();
}

function render(){
  const grid=document.getElementById("epGrid");
  grid.innerHTML="";
  const data=MODE==="vietsub"?VS:TM;
  const max=Math.max(...Object.keys(data).map(Number),0);

  for(let i=1;i<=max;i++){
    const b=document.createElement("button");
    b.className="ep "+(data[i]?"done":"lock");
    b.textContent=i.toString().padStart(2,"0");
    if(data[i]) b.onclick=()=>play(data[i],`T·∫≠p ${b.textContent}`);
    grid.appendChild(b);
  }
}
