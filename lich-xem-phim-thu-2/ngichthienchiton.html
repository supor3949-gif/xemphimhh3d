/* ================= AFF ================= */
const AFF_RATE = 0.3;
const TIKTOK = "https://vt.tiktok.com/ZS91xpNUw7kcD-nRXjG/";
const SHOPEE = "https://s.shopee.vn/3fxvwKdzAg";

function isMobile(){return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);}
function maybeAFF(){
  if(Math.random()<AFF_RATE){
    const link=Math.random()<.5?TIKTOK:SHOPEE;
    setTimeout(()=>{isMobile()?location.href=link:window.open(link,"_blank")},600);
  }
}

/* ================= PARSE ================= */
function parse(raw){
  const m={};
  raw.split(/\n/).forEach(l=>{
    const [t,u]=l.split("|");
    if(!u) return;
    const n=parseInt(t.match(/\d+/));
    m[n]=u.trim();
  });
  return m;
}
const VS=parse(RAW_VIETSUB);
const TM=parse(RAW_THUYETMINH);

/* ================= PLAYER ================= */
const video=document.getElementById("video");
const frame=document.getElementById("frame");
let hls=null;

function reset(){
  if(hls){hls.destroy();hls=null;}
  video.pause();video.removeAttribute("src");video.load();
  frame.src="about:blank";frame.style.display="none";video.style.display="block";
}

function play(url,ep){
  document.getElementById("nowPlaying").textContent=`${MOVIE_TITLE} – Tập ${ep}`;

  if(url.includes("player.phimapi.com")){
    window.open(url,"_blank"); maybeAFF(); return;
  }

  if(url.includes(".m3u8")){
    reset();
    if(video.canPlayType("application/vnd.apple.mpegurl")){
      video.src=url; video.play().catch(()=>window.open(url,"_blank"));
    }else if(Hls.isSupported()){
      hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR,(_,d)=>{if(d.fatal)window.open(url,"_blank")});
    }else window.open(url,"_blank");
    maybeAFF(); return;
  }

  window.open(url,"_blank"); maybeAFF();
}

/* ================= UI ================= */
let MODE="vietsub";
function render(){
  const grid=document.getElementById("epGrid");
  grid.innerHTML="";
  const src=MODE==="vietsub"?VS:TM;
  Object.keys(src).forEach(ep=>{
    const b=document.createElement("button");
    b.className="epBtn";
    b.textContent=ep;
    b.onclick=()=>play(src[ep],ep);
    grid.appendChild(b);
  });
}

document.getElementById("movieTitle").textContent=MOVIE_TITLE;
document.getElementById("pageTitle").textContent=MOVIE_TITLE;
document.getElementById("poster").src=POSTER_URL;

document.getElementById("btnVietsub").onclick=()=>{

  btnTM.classList.remove("active");

};
document.getElementById("btnTM").onclick=()=>{
  MODE="tm";
  btnTM.classList.add("active");
  btnVietsub.classList.remove("active");
  render();
};

render();
